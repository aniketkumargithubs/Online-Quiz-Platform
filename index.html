<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Online Quiz Platform</h1>
    </header>
    <main class="main">
        <div id="auth-container" class="auth-container">
            <h2>Login or Register</h2>
            <div class="form-container">
                <div id="login-form" class="form">
                    <h3>Login</h3>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button class="auth-btn" onclick="login()">Login</button>
                    <p>Don't have an account? <span class="toggle" onclick="toggleForms()">Register</span></p>
                </div>
                <div id="register-form" class="form" style="display: none;">
                    <h3>Register</h3>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button class="auth-btn" onclick="register()">Register</button>
                    <p>Already have an account? <span class="toggle" onclick="toggleForms()">Login</span></p>
                </div>
            </div>
        </div>
        <div id="subject-selection" class="subject-selection" style="display: none;">
            <h2>Select a Subject</h2>
            <select id="subject">
                <option value="general">General Knowledge</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
            <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="quiz-container" class="quiz-container" style="display: none;">
            <h2 id="question" class="question"></h2>
            <ul id="options" class="options"></ul>
            <button id="submit" class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
        </div>
        <div id="result-container" class="result-container" style="display: none;">
            <h2>Your Score: <span id="score" class="score"></span></h2>
            <h3>Answers:</h3>
            <ul id="answers-list" class="answers-list"></ul>
            <button class="restart-btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Online Quiz Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
